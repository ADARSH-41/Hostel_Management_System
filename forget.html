<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<style>
    .form-signup{
        margin: 0 auto;
        max-width: 500px;
        background-color: aliceblue;
        padding: 50px;
        border-style: double;
        border-color: skyblue;
        border-radius: 10px;
    }
    .container{
        padding: 100px;
        margin-top: 150px;
    }
</style>
<body>
    <div class="container">
        <form class="form-signup" method="post">
            <div class="form-group">
                <input type="text" placeholder="Enter Your Email Address" name="mail" class="form-control" required/>
            </div>
            <input type="submit" value="Forget Password" class="form-control btn-danger btn-block"/>
        </form>
    </div>
</body>
</html>
